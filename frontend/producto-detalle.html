<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - ShopFlourite</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/index.html" class="logo">ShopFlourite</a>
      <div class="menu-toggle"><span></span><span></span><span></span></div>
      <ul class="nav-menu">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/productos.html" class="active">Productos</a></li>
        <li><a href="/novedades.html">Novedades</a></li>
        <li><a href="/soporte.html">Soporte</a></li>
        <li class="guest-menu"><a href="/login.html" class="btn btn-outline">Ingresar</a></li>
        <li class="user-menu" style="display: none;"><a href="/perfil.html">Mi Perfil</a></li>
        <li class="user-menu" style="display: none;"><a href="/mis-compras.html">Mis Compras</a></li>
        <li class="user-menu" style="display: none;"><a href="#" onclick="auth.logout(); return false;">Salir</a></li>
        <li><a href="/checkout.html" style="position: relative;">ðŸ›’<span class="cart-badge">0</span></a></li>
      </ul>
    </div>
  </nav>

  <div style="padding: 120px 0; min-height: 100vh;">
    <div class="container">
      <div id="product-detail">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/cart.js"></script>
  <script>
    const productId = getQueryParam('id');
    
    async function loadProduct() {
      if (!productId) {
        window.location.href = '/productos.html';
        return;
      }

      try {
        const product = await api.getProduct(productId);
        displayProduct(product);
      } catch (error) {
        showAlert('Error al cargar el producto', 'error');
        setTimeout(() => window.location.href = '/productos.html', 2000);
      }
    }

    function displayProduct(product) {
      document.title = `${product.name} - ShopFlourite`;
      document.getElementById('product-detail').innerHTML = `
        <div class="grid grid-2">
          <div>
            <img src="${product.images?.[0] || '/images/products/placeholder.jpg'}" 
                 alt="${product.name}" 
                 style="width: 100%; border-radius: var(--radius-md);"
                 onerror="handleImageError(this)">
          </div>
          <div class="card glass">
            <h1>${product.name}</h1>
            <div style="margin: 1rem 0;">${generateStars(product.rating || 0)} (${product.reviewCount || 0} reseÃ±as)</div>
            <div style="margin: 1rem 0;">
              <span class="product-price">${formatCurrency(product.price)}</span>
              ${product.originalPrice ? `<span class="product-price-old">${formatCurrency(product.originalPrice)}</span>` : ''}
            </div>
            <p class="text-secondary">${product.description}</p>
            <div style="margin-top: 2rem;">
              <label class="form-label">Cantidad</label>
              <input type="number" id="quantity" class="form-control" value="1" min="1" max="${product.stock}" style="max-width: 100px;">
            </div>
            <button onclick="addToCart()" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
              Agregar al Carrito
            </button>
          </div>
        </div>
      `;
    }

    function addToCart() {
      const product = JSON.parse(document.getElementById('product-detail').dataset.product || '{}');
      const quantity = parseInt(document.getElementById('quantity').value);
      cart.addItem(product, quantity);
    }

    loadProduct();
  </script>
</body>
</html>
