<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - ShopFlourite</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/index.html" class="logo">ShopFlourite</a>
      <div class="menu-toggle"><span></span><span></span><span></span></div>
      <ul class="nav-menu">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/productos.html">Productos</a></li>
        <li><a href="/novedades.html">Novedades</a></li>
        <li><a href="/soporte.html">Soporte</a></li>
      </ul>
    </div>
  </nav>

  <div style="padding: 120px 0; min-height: 100vh;">
    <div class="container">
      <div class="card glass-dark" style="max-width: 600px; margin: 0 auto;">
        <h1 class="text-center" style="margin-bottom: 2rem;">Crear Cuenta</h1>
        
        <form id="register-form">
          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label">Nombre Completo *</label>
              <input type="text" id="name" class="form-control" placeholder="Juan Pérez" required>
            </div>

            <div class="form-group">
              <label class="form-label">Correo Electrónico *</label>
              <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
            </div>
          </div>

          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label">WhatsApp *</label>
              <input type="tel" id="whatsapp" class="form-control" placeholder="+52 123 456 7890" required>
              <small class="text-muted">Formato: +52 1234567890</small>
            </div>

            <div class="form-group">
              <label class="form-label">Telegram (opcional)</label>
              <input type="text" id="telegram" class="form-control" placeholder="@usuario">
              <small class="text-muted">Tu usuario de Telegram</small>
            </div>
          </div>

          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label">Contraseña *</label>
              <input type="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
              <small class="text-muted">Mínimo 6 caracteres</small>
            </div>

            <div class="form-group">
              <label class="form-label">Confirmar Contraseña *</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
            </div>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; cursor: pointer;">
              <input type="checkbox" id="terms" required style="margin-right: 0.5rem;">
              <span>Acepto los <a href="/terminos.html" style="color: var(--neon-green);" target="_blank">términos y condiciones</a></span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
        </form>

        <p class="text-center" style="margin-top: 1.5rem;">
          ¿Ya tienes cuenta? <a href="/login.html" style="color: var(--neon-green);">Inicia sesión aquí</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/cart.js"></script>
  <script>
    const REDIRECT_DELAY_MS = 1500;
    
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const telegram = document.getElementById('telegram').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validations
      if (!validateEmail(email)) {
        showAlert('Correo electrónico no válido', 'error');
        return;
      }

      if (!validateWhatsApp(whatsapp)) {
        showAlert('Número de WhatsApp no válido. Formato: +52 1234567890', 'error');
        return;
      }

      if (telegram && !validateTelegram(telegram)) {
        showAlert('Usuario de Telegram no válido. Debe comenzar con @ y tener entre 5-32 caracteres', 'error');
        return;
      }

      if (password.length < 6) {
        showAlert('La contraseña debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showAlert('Las contraseñas no coinciden', 'error');
        return;
      }

      try {
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Registrando...';

        await auth.register({
          name,
          email,
          password,
          phone: whatsapp,
          whatsapp,
          telegram: telegram || undefined
        });
        
        showAlert('¡Cuenta creada exitosamente!', 'success');
        
        setTimeout(() => window.location.href = '/index.html', REDIRECT_DELAY_MS);
      } catch (error) {
        showAlert(error.message || 'Error al registrarse', 'error');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Registrarse';
      }
    });
  </script>
</body>
</html>
