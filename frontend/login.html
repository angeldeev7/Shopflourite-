<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - ShopFlourite</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/index.html" class="logo">ShopFlourite</a>
      <div class="menu-toggle"><span></span><span></span><span></span></div>
      <ul class="nav-menu">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/productos.html">Productos</a></li>
        <li><a href="/novedades.html">Novedades</a></li>
        <li><a href="/soporte.html">Soporte</a></li>
      </ul>
    </div>
  </nav>

  <div class="hero">
    <div class="container">
      <div class="card glass-dark" style="max-width: 500px; margin: 0 auto;">
        <h1 class="text-center" style="margin-bottom: 2rem;">Iniciar Sesión</h1>
        
        <form id="login-form">
          <div class="form-group">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>
        </form>

        <p class="text-center" style="margin-top: 1.5rem;">
          ¿No tienes cuenta? <a href="/registro.html" style="color: var(--neon-green);">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/cart.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Ingresando...';

        await auth.login(email, password);
        
        showAlert('¡Bienvenido!', 'success');
        
        // Sanitize redirect URL to prevent open redirects
        let redirect = getQueryParam('redirect') || '/index.html';
        // Only allow relative URLs starting with /
        if (!redirect.startsWith('/') || redirect.startsWith('//')) {
          redirect = '/index.html';
        }
        setTimeout(() => window.location.href = redirect, 1000);
      } catch (error) {
        showAlert(error.message || 'Error al iniciar sesión', 'error');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ingresar';
      }
    });
  </script>
</body>
</html>
